<!--Index page-->
<DOCTYPE! html>
<html>
  
  <head>
    <meta charset="utf-8">
		<title>Cheapo Mail</title>

		<!-- you can modify this as needed or to your preference -->
		<link href="index.css" type="text/css" rel="stylesheet" />

		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

		<!-- you write this -->
		<script src="main.js" type="text/javascript"></script>
	</head>
	
	<body>
		
		<div id="main">
			<div class="centered">
				<div class="header">
			      <img id="login_img" src="http://icons.iconarchive.com/icons/dtafalonso/android-lollipop/512/Email-icon.png"></img>
			      <div class="bottom-centered"><h1>Cheapo Login</h1></div>
		    	</div>
		    	
				<form id="loginform">
			  		<fieldset class="account-info">
			    		<label>
			      		Username
			      		<input type="text" name="username" id="usname"/>
			    		</label>
			    		<label>
			      		Password
			      		<input type="password" name="password" id="pass"/>
			    		</label>
			    		<div class="account-action">
			    			<input id="logBtn" class="button" type="submit" name="submit" value="Login"/>
			  			</div>
			  		</fieldset>
				</form>
				<p id="status"></p>
			</div>
		</div>
	</body>
</html>
