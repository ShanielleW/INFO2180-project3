<!--Client Side-->
<!--Registration page-->
<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
		<title>Registration Form</title>

		<!-- you can modify this as needed or to your preference -->
		<link href="regis.css" type="text/css" rel="stylesheet" />

		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

		<!-- you write this -->
		<script src="regis.js" type="text/javascript"></script>
	</head>

  <body id="node">
    <div id="main">
    <div class="header">
      <img id="regis_img" src="http://greatplaces2020.org/wp-content/uploads/2014/11/banner3.png"></img>
      <div class="bottom-right"><h1></h1></div>
    </div>

    <div class="w-form">

      <form data-name="Personal Information" id="wf-form" name="wf-form" action = ".php" method = "POST">
        <fieldset>
          <legend><h2>Sign Up Information</h2></legend>
          <label for="firstname">First Name:</label>
          <input class="w-input" data-name="Name" id="fname" maxlength="256" name="fname" type="text" required placeholder="Enter your first name">
          <label for="lastname">Last Name:</label>
          <input class="w-input" data-name="Name" id="lname" maxlength="256" name="lname" type="text" required placeholder="Enter your last name">
          <label>
            Gender:
            <label><input type="radio" name="gender_radio" id="gender_radio" value="Female"/> F </label>
            <label><input type="radio" name="gender_radio" id="gender_radio" value="Male"/> M </label><br><br>
          </label>
          <label for="email">Email Address:</label>
          <input class="w-input" data-name="Email" id="email" maxlength="256" name="email" placeholder="name@domain.com" required type="email">
          <label for="password">Password:</label>
          <input class="w-input" data-name="Password" id="email" maxlength="20" name="password" placeholder="XXXXXXXXX" required type="password">
          <label for="cell">Cell:</label>
          <input type="tel" name="cell" id="cell" required placeholder="(XXX)-XXX-XXXX" />
        </fieldset><br>
          <input class="btn" id="submit" type="submit" name"submit" value="Submit"/>
      </form>
      <div id="result">
        <!-- Data will be printed here for user to see -->
      </div>
      </div>
      </div>
  </body>
</html>
